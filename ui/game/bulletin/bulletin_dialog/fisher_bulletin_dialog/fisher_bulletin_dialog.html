<script type="text/x-handlebars" data-template-name="fisherBulletinDialog">
	<div id="fisherBulletinDialog" class="gui bulletinDialog fisher_bulletinDialog">
		<div class="window">
			<div class="title">{{ i18n_key view.model.data.title i18n_data=view.model.i18n_data }}</div>
			<div id="content">
				<img {{bind-attr src="view.model.data.image"}} />
				<div class="message">{{{ formatted_i18n_key view.model.data.message i18n_data=view.model.i18n_data }}}</div>
			</div>

			<button id="okButton">{{i18n stonehearth:ui.game.common.ok}}</button>
			<button {{action "view_album" target=view}}>{{i18n archipelago_biome:ui.game.fisher_bulletin_dialog.view_album}}</button>
		</div>
	</div>
</script>
